<VirtualHost *:80>
        ServerAdmin ade.rayendra@gmail.com
        ServerName disparpora.padangpariamankab.go.id
        DocumentRoot /var/www/disparpora.padangpariamankab.go.id/public/
        <Directory /var/www/disparpora.padangpariamankab.go.id/public/>
                Options Indexes FollowSymlinks
                AllowOverride All
                Require all granted
        </Directory>
        #Redirect permanent / "https://disparpora.padangpariamankab.go.id/"
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
