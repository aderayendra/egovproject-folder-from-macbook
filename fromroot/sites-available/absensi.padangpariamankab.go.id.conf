<VirtualHost *:80>
	ServerAdmin ade.rayendra@gmail.com
	ServerName absensi.padangpariamankab.go.id
	DocumentRoot /var/www/absensi.padangpariamankab.go.id/
	<Directory /var/www/absensi.padangpariamankab.go.id/>
		Options Indexes FollowSymlinks
		AllowOverride All
		Require all granted
	</Directory>
	Redirect permanent / "https://absensi.padangpariamankab.go.id/"
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
