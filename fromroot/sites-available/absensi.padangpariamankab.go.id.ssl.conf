<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerAdmin ade.rayendra@gmail.com
	DocumentRoot /var/www/absensi.padangpariamankab.go.id/
	<Directory /var/www/absensi.padangpariamankab.go.id/>
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted
	</Directory>

	ServerName absensi.padangpariamankab.go.id
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	
	SSLEngine on

	SSLCertificateFile /etc/nginx/ssl/absensi.padangpariamankab.go.id/ssl.crt
	SSLCertificateKeyFile /etc/nginx/ssl/absensi.padangpariamankab.go.id/req.key
	SSLCertificateChainFile /etc/nginx/ssl/absensi.padangpariamankab.go.id/ssl.intermediate
</VirtualHost>
</IfModule>
